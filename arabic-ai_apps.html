            <h2>تطبيقات الذكاء الإصطناعى</h2>
            <img src="th.jpg" alt="AI image" width="400px" height="200px">

        <p>هناك العديد من التطبيقات العملية للذكاء الاصطناعي، ومن أبرزها
            التطبيقات
            ما يلي:</p>
        </center>

        <ul>
            <li>ألعاب:
                تُستخدم أنظمة الذكاء الاصطناعي في العديد من الألعاب الإلكترونية؛ وهذا يتطلب البعد و
                إستراتيجي
                التفكير، مثل لعبة البوكر والشطرنج، على سبيل المثال.</li>

            <li>التفاعل مع النظام البصري:
                يمكن لبعض تطبيقات الذكاء الاصطناعي تفسير وتحليل الصور المدخلة فيها.
                مثل
                برامج التعرف على الوجه، وتحليل الصور لتحديد المواقع، وغيرها من التطبيقات المماثلة.</li>

            <li>التفاعل مع الكتابة اليدوية:
                وذلك من خلال تطبيقات التعرف على خط اليد سواء كانت الكتابة على الورق أو على الورق
                شاشة
                الجهاز نفسه. الروبوتات الذكية: تقوم الروبوتات بالكثير من الإجراءات المختلفة، حيث يمكنها القيام بهذا
                العمل
                الذي - التي
                يفعله الإنسان، بسبب قدرته على الشعور بالعوامل المحيطة به مثل الضوء، أو الحرارة، أو الصوت، أو
                حركة،
                من خلال أجهزة استشعار خاصة، وهذه الروبوتات قادرة على التعلم منها</li>
        </ul>
